<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>


<div class="main-image" style="display: block; float: left;">
	
	<img src="images/candle_march_1.png"/ style="width:400px; height:400px">
	<div class="overlay-div">
	<img class="overlay-image" id="uploadPreview"/>
	</div>
</div>

<div style="bottom: 0px; position:fixed;">
<input type="file" id="file"/>

</div>

</body>
</html>
<script>
var _URL = window.URL || window.webkitURL;

	$("#file").change(function(e) {
		var image, file;
		if ((file = this.files[0])) {
			image = new Image();
			image.onload = function() {
					src = this.src;
			$('#uploadPreview').attr('src',src);
					e.preventDefault();
				}
			};
			image.src = _URL.createObjectURL(file);
	});
	</script>
